        <script src="jquery-1.6.4.min.js"></script>

        <script>

       if( (navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i)) || (navigator.userAgent.match(/Android/i)) ){

        

        	$.getScript("cordova-2.0.0.js");

			$.getScript("phonegap.js");

			$.getScript("PushNotification.js");			

		}

		</script>





		<script type="text/javascript">

           $(document).ready(function() {

				var articleNumber;

				$('.backClick').click(function() {

					$('#content_navigation_content').show();

					$('#article' + articleNumber).hide();

				});

				$('.content_navigation_link h3 a').click(function() {

					$('#content_navigation_content').hide();

					articleNumber = $(this).attr('href').substr(-1);

					$('.content_navigation_link').removeClass('active');

					$(this).parent().parent().addClass('active');

					$('#article' + articleNumber).show();                   

				});

				

				 document.addEventListener("deviceready",initPushwoosh,false);



			});		  

        </script>

        

        <!--Turn off notification-->

            <a id="homeButton" href="index.html" rel="external" ><img src="./home.png" alt="Home" /></a>

            <style type="text/css"> 

                #homeButton{position: relative;top: -28px;left: 5px;width: 75px;height: 18px;display: block;text-align: center;}

                #homeButton:active{ opacity: 0.7; } 

            </style>







            <div data-role="content">



                


                <style type="text/css">
                    .content_navigation_content div,.content_navigation_content p,.content_navigation_content ul,.content_navigation_content h2,.content_navigation_content h3,.content_navigation_content h4,.content_navigation_content img{
                        padding:0px; 
                        margin:0px;
                    }
                    .content_navigation_link h3 a{
                        text-decoration:none;
                    }
                    .content_navigation_link{
                        width: 100%;
                        text-align: center;
                        line-height: 50px;
                        display: block;
                        height: 50px;
                        border-bottom: 1px solid white;
                    }
                    #content_navigation_content{
                        /*                        overflow: hidden;
                                                width: 200px;*/
                        background: grey;
                        margin: 0 auto;
                        border-radius: 10px;
                        /*                        position: fixed;
                                                left: 50%;
                                                top: 40px;*/
                        /*margin-left: -100px;*/
                        border-radius: 10px; 
                        box-shadow: 8px 8px 8px silver;
                    }
                    .content_navigation_link a{
                        color:white !important;
                        display:block;
                    }
                    .content_navigation_link:hover, .content_navigation_link:active{
                        background: #27a1c5;
                        cursor:pointer;
                    }
                    .active{
                        background: #27a1c5;
                        cursor:pointer;
                    }
                    .content_block{
                        word-wrap: break-word;
                        display: none;
                    }
                    #navigationContent{
                        /*position: relative;*/
                    }
                    .content_navigation_link:first-child{
                        border-radius: 10px 10px 0px 0px; 
                    }
                    .content_navigation_link:last-child{
                        border-radius: 0px 0px 10px 10px; 
                    }
                    .content_navigation_link .active{
                        background: none;
                    }
                    #backMenu{
                        position: fixed;
                        bottom: 75px;
                        right: 10px; 
                        opacity: 0.5;
                        display: none;
                    }
                    #backMenu:hover,#backMenu:active{
                        opacity: 1;
                        cursor: pointer;
                    }
                </style>
                <div id="navigationContent">
                    <div id="content_navigation_content" class="content_navigation_content"><div class="content_navigation_link"><h3><a href="#article1">Dollar</a></h3></div><div class="content_navigation_link"><h3><a href="#article2">Pound</a></h3></div><div class="content_navigation_link"><h3><a href="#article3">Euro</a></h3></div><div class="content_navigation_link"><h3><a href="#article4">Dinnar</a></h3></div></div>
                    <div id="content_blocks"><div class="content_block" id="article1"><p>$ 100</p>
</div><div class="content_block" id="article2"><p>1000 pounds</p>
</div><div class="content_block" id="article3"><p>500 euro</p>
</div><div class="content_block" id="article4"><p>300 dinar.</p>
