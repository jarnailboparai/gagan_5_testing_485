        <script type="text/javascript">







            var markersArray = [];







            $(document).ready(function() {







                



                var maphigh = $.mobile.activePage.height() - $.mobile.activePage.children('[data-role="footer"]').height() - 20;







                $("#map").css('height', maphigh);







                var mapOptions = {







                    zoom: 8,







                    center: new google.maps.LatLng(21.910082, 39.118452),







                    mapTypeId: google.maps.MapTypeId.ROADMAP







                };







                var mapDiv = document.getElementById("map");







                console.log(mapDiv);







                map = new google.maps.Map(mapDiv, mapOptions);







                addMarkerForAddress();















            });











          







            function addMarkerForAddress() {















                var address = $("#address").val();







                var geocoder = new google.maps.Geocoder();







                geocoder.geocode({'address': address}, function(results, status) {







                    if (status == google.maps.GeocoderStatus.OK) {







                        var returnedValue = results[0].geometry.location;







                        addMarker(returnedValue);







                    } else {







                        console.log("Geocode was not successful for the following reason: " + status);







                    }







                });















            }







            function addMarker(latLng, title, contentString) {







                map.panTo(latLng);







                var markerOptions = new google.maps.Marker({







                    map: map,







                    position: latLng,







                    title: title,







                    clickable: true







                });







                var marker = new google.maps.Marker(markerOptions);















                var infoWindowOptions = {







                    content: contentString,







                    position: latLng







                };







                var infoWindow = new google.maps.InfoWindow(infoWindowOptions);







                google.maps.event.addListener(marker, "click", function() {







                    infoWindow.open(map);







                });







            }







        </script>

<script type="text/javascript">

    function onDeviceReady() {

                

        pushNotification = window.plugins.pushNotification;

				

        if (device.platform == 'android' || device.platform == 'Android') {

            pushNotification.register(successHandler, errorHandler, {"senderID":"1046272891835","ecb":"onNotificationGCM"});

        } else {

            pushNotification.register(tokenHandler, errorHandler, {"badge":"true","sound":"true","alert":"true","ecb":"onNotificationAPN"});

        }

    }

            

    /* handle APNS notifications for iOS*/

    function onNotificationAPN(event) {

        if (event.alert) {

            navigator.notification.alert(event.alert);

        }

                

        if (event.sound) {

            var snd = new Media(event.sound);

            snd.play();

        }

                

        if (event.badge) {

            pushNotification.setApplicationIconBadgeNumber(successHandler, event.badge);

        }

    }

            

            

    function onNotificationGCM(e) {

        if(e.event == 'message'){

            if(e.payload.app_id == app_id)

                alert(e.message);

        }

    }
