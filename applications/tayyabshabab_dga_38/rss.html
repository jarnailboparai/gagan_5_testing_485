<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="jquery/jquery.mobile-1.1.0.min.css" />

	<link rel="stylesheet" href="theme.css" />

    <script type="text/javascript" src="phonegap.js"></script>

	

	<script src="jquery-1.6.4.min.js"></script>

	<script src="jquery/jquery.mobile-1.1.0.js"></script>

    <script type="text/javascript" src="jquery/jfeed.js"></script>

    

	<script type="text/javascript" charset="utf-8" src="childbrowser.js"></script>

	

	<script>

	

	</script>

	<script type="text/javascript">

						

		$(document).ready(function() {

			document.addEventListener("deviceready",onDeviceReadyChildBrowser,false);

			

			parseFeed();

		});



		function onDeviceReadyChildBrowser() {

			$(document).ready(function() {

				$("a.open-child-browser").click(function() {

					var goUrl = $(this).attr("data-gourl");

					window.plugins.childBrowser.showWebPage(goUrl, { showLocationBar: true });

					return false;

				});

					

				$("a.open-external-browser").click(function() {

					var goUrl = $(this).attr("data-gourl");

					window.plugins.childBrowser.openExternal(goUrl);

					return false;

				});

			});

		}

		

		function parseFeed() {

			$.getFeed({

				url: '',

				dataType: "xml",

				success: function(feed) {



					$('#feedresult').empty();

					var html = '<ul data-role="listview">';



					for(var i = 0; i < feed.items.length; i++) {

						var item = feed.items[i];

						html += '<li>'

								+ '<h2><a href="' + item.link + '">' + item.title + '</a></h2>'

								+'<p>' + item.description + '</p>'

								+ '</li>';

					}



					html = html + '</ul>';



					$('#feedresult').append(html);

					$('#main').page('destroy').page();

				}

			});

			

		};

					

	</script>

        <!--Turn off notification-->

</head>

    <body>



        <div data-role="page" data-add-back-btn="true" id="main">



            <div data-role="header">

                </div>

            </div>

            <a id="homeButton" href="index.html" rel="external" ><img src="./home.png" alt="Home" /></a>

            <style type="text/css"> 

                #homeButton{position: relative;top: -28px;left: 5px;width: 75px;height: 18px;display: block;text-align: center;}

                #homeButton:active{ opacity: 0.7; } 

            </style>



            <div data-role="content" id="feedresult">

			 

            </div><!-- /content -->

            <div data-role="footer" data-position="fixed" class="nav-glyphish-example" data-id="myfooter" data-theme="a" data-tap-toggle="false"><div data-role="navbar" class="nav-glyphish-example"><ul><li><a href="rss.html" id="tab2" data-icon="custom" rel="external"  data-gourl="rss.html" class="" onclick="window.plugins.childbrowser.openExternal('rss.html')">RSS</a></li><li><a href="more.html" id="tab5" data-icon="custom" rel="external">More</a></li></ul></div></div>

        </div>
