            function onDeviceReadyCheckNetwork() {



                // alert("2");



                var networkState = navigator.network.connection.type;



                if (networkState===Connection.UNKNOWN){



                    alert ("It appears you are currently not connected to the Internet. Please establish a connection and try again.");



                }



                else if (networkState===Connection.NONE){



                    alert ("It appears you are currently not connected to the Internet. Please establish a connection and try again.");



                }







            }



        </script>

<script type="text/javascript">

    var pushNotification;

    var app_id = "145";

    var message;

            

    function onDeviceReady() {

                

        pushNotification = window.plugins.pushNotification;

				

        if (device.platform == 'android' || device.platform == 'Android') {

            pushNotification.register(successHandler, errorHandler, {"senderID":"1086232126508","ecb":"onNotificationGCM"});

        } else {

            pushNotification.register(tokenHandler, errorHandler, {"badge":"true","sound":"true","alert":"true","ecb":"onNotificationAPN"});

        }

    }

            

    /* handle APNS notifications for iOS*/

    function onNotificationAPN(event) {

        if (event.alert) {

            navigator.notification.alert(event.alert);

        }

                

        if (event.sound) {

            var snd = new Media(event.sound);

            snd.play();

        }

                

        if (event.badge) {

            pushNotification.setApplicationIconBadgeNumber(successHandler, event.badge);

        }

    }

            

            

    function onNotificationGCM(e) {

        if(e.event == 'message'){

            if(e.payload.app_id == app_id)

                alert(e.message);

        }

    }

    }

            

    document.addEventListener('deviceready', onDeviceReady, true);



</script>
