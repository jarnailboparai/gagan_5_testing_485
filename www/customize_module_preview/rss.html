<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1"> 

	<link rel="stylesheet" href="jquery/jquery.mobile-1.1.0.min.css" />

	<link rel="stylesheet" href="theme.css" />

  
	<script src="jquery-1.6.4.min.js"></script>

	<script src="jquery/jquery.mobile-1.1.0.js"></script>

    <script type="text/javascript" src="jquery/jfeed.js"></script>

    <script>

			function parseFeed() {

			$.getFeed({

				url: '',

				dataType: "xml",

				success: function(feed) {



					$('#feedresult').empty();

					var html = '<ul data-role="listview">';



					for(var i = 0; i < feed.items.length; i++) {

						var item = feed.items[i];

						html += '<li>'

								+ '<h2><a href="' + item.link + '">' + item.title + '</a></h2>'

								+'<p>' + item.description + '</p>'

								+ '</li>';

					}



					html = html + '</ul>';



					$('#feedresult').append(html);

					$('#main').page('destroy').page();

				}

			});

		};

					

	</script>

</head>

    <body>



        <div data-role="page" data-add-back-btn="true" id="main">



            <div data-role="header">

                <div class="ui-bar ui-bar-a"><center><h1>Rss feed</h1></center>

                </div>

            </div>



            <div data-role="content" id="feedresult">

			 

            </div><!-- /content -->
